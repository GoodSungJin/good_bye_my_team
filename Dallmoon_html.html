<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href = "Dallmoon_css.css">
    <link rel="stylesheet" href="./malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css">
    
    
</head>
<body>
    <div class="D_sidebar">
        <div class= "D_sideicon D_quick_search">
            <div class="content-container">
                <div class="D_sideicon_sub D_quick_search_sub">검색</div>
            </div>
            <img class= "D_sideicon1" src="./Dallmoon_image/Very-Basic-Search-icon.png" alt="" >
        </div>
        <div class= "D_sideicon D_tools">
            <div class="content-container">
                <div class="D_sideicon_sub D_tools_sub">도구</div>
            </div>
            <img class= "D_sideicon1" src="./Dallmoon_image/Tools.png" alt="">
        </div>
        <div class= "D_sideicon D_memo">
                <div class="content-container">
                        <div class="D_sideicon_sub D_memo_sub">메모</div>
                </div>
            <img class= "D_sideicon1" src="./Dallmoon_image/book.png" alt="">
        </div>
        <div class= "D_sideicon D_bookmark">
                <div class="content-container">
                        <div class="D_sideicon_sub D_bookmark_sub">북마크</div>
                </div>  
            <img class= "D_sideicon1" src="./Dallmoon_image/f5194827c158270b9b6b6d3d96766368.png" alt="">
        </div>
        <div class= "D_sideicon D_translation">
                <div class="content-container">
                        <div class="D_sideicon_sub D_translation_sub">번역</div>
                </div>
            <img class= "D_sideicon1" src="./Dallmoon_image/다운로드.jpg" alt="">
        </div>
        <div class= "D_sideicon D_music">
                <div class="content-container">
                        <div class="D_sideicon_sub D_music_sub">음악</div>
                </div>
            <img class= "D_sideicon1" src="./Dallmoon_image/social-soundcloud.png" alt="">
        </div>
        <div class= "D_sideicon D_plus">
                <div class="content-container">
                        <div class="D_sideicon_sub D_plus_sub">추가</div>
                </div>
            <img class= "D_sideicon1" src="./Dallmoon_image/social-addthis.png" alt="">
        </div>
        
        

    </div>
    <div class="D_sidebar_sub">
        <div class="asd">
            <div class="D_sidebar_sub_test D_sidebar_sub_quick_search">
                <gcse:search></gcse:search>
            </div>
            <div class="D_sidebar_sub_test D_sidebar_sub_tools">
                <div class="D_tools_sub1">
                    <span class="D_tools_sub1_title">도구모음</span>
                </div>
                <div class="D_tools_sub2 D_tools_sub2_timer">
                    
                        <div class="D_timer">
                            타이머
                        </div>
                        <img src="./Dallmoon_image/Very-Basic-Search-icon-arrow.png" class="D_arrow" alt="">
                        <div class="D_timer_sub">
                            asd
                        </div>
                </div>
                <div class="D_tools_sub2 D_tools_sub2_calc">
                    
                        <div class="D_calc">
                            계산기
                        </div>
                        <img src="./Dallmoon_image/Very-Basic-Search-icon-arrow.png" class="D_arrow" alt="">
                        <div class="D_calc_sub">
                            asd
                        </div>
                </div>
                
                <div class="D_tools_sub2 D_tools_sub2_economy">
                    
                        <div class="D_economy">
                            환율
                        </div>
                        <img src="./Dallmoon_image/Very-Basic-Search-icon-arrow.png" class="D_arrow" alt="">
                        <div class="D_economy_sub">
                            asd
                        </div>
                </div>

            </div>
            <div class="D_sidebar_sub_test D_sidebar_sub_memo">
                <div class="D_memo_sub1">
                    <span class="D_memo_sub1_title">메모</span>
                </div>
                <form class="D_memo_form">
                    <input type="text" class="D_memo_input form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="D_memo_input" placeholder="내용을 입력하세요">
                    <input type="submit" value="저장" class="D_memo_submit btn btn-outline-dark">
                    
                </form>
                <button class="D_memo_load">불러오기</button>
            </div>
            <div class="D_sidebar_sub_test D_sidebar_sub_translation">
               <iframe src="https://translate.kakao.com/" frameborder="1000"></iframe>
            </div>
            <div class="D_sidebar_sub_test D_sidebar_sub_bookmark"></div>
            <div class="D_sidebar_sub_test D_sidebar_sub_plus"></div>
            <div class="D_sidebar_sub_test D_sidebar_sub_music"></div>
        </div>
    </div>
    

    <button class="D_hide_sidebar" style="display:inline-block">사이드바 설정</button>
    
     
     


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Dallmoon_script.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleSectionalElementInit&ug=section&hl=ko"></script>
    <script src="./malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.concat.min.js"></script>

</body>
</html>
