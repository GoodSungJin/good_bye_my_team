<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">
    <!-- 첫번째 슬라이드 -->
    <div class="mySlides" style="width:100%" id="slide1">
      <!-- 히든으로 감춰진 div(위에 공간을 주는 용도-->
      <div><span class="ghost">fkjkdfjdk</span></div>
      <div class="date"></div>
      <div class="clock"></div>
      <div class="to_do_text_wrapper"><input type="text" class="to_do_text"></div>
      <!-- 현준 컨텐츠-->
      <div id="3"></div>
      <!-- Dot -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>
      <!-- 날씨 -->
      <div class="weather">
        <div class="cloud"></div>
        <div class="region_temp">
          <p class="temp"></p>
          <p class="description"></p>
          <p class="country"></p>
        </div>
      </div>

    </div>
  
<!-- 두번째 슬라이드-->
  <div class="mySlides" style="width:100%" id="slide2">
    <div style="text-align:center">
      <!-- 성진 컨텐츠 -->
      <div id='calendar'></div>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">제목</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <input type="text" id="input_title" name="input_title">
                  </div>
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">내용</h5>
                  </div>
                  <div class="modal-body">
                      <input type="text" id="input_value" name="input_value">
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="input_save" data-dismiss="modal">Save</button>
                  </div>
              </div>
          </div>
      </div>
      <!-- 현준 컨텐츠-->
      <div id="3"></div>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
  </div>
</div>
